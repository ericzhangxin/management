<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th (click)="sort('Id')">CustomerId</th>
                            <th (click)="sort('LastName')">Last Name</th>
                            <th (click)="sort('FirstName')">First Name</th>
                            <th (click)="sort('Gender')">Gender</th>
                            <th (click)="sort('FavoriteColor')">Favorite Color</th>
                            <th (click)="sort('DateOfBirth')">Date Of Birth</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers;trackBy:trackby.customer">
                            <td><a [routerLink]="['/customers',customer.Id]">{{ customer.Id}}</a></td>
                            <td>{{ customer.LastName | capitalize }}</td>
                            <td>{{ customer.FirstName }}</td>
                            <td>{{ customer.Gender | trim }}</td>
                            <td>{{ customer.FavoriteColor }}</td>
                            <td>{{ customer.DateOfBirth}}</td>
                        </tr>
                        <tr *ngIf="!customers.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
